<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax and jQuery - generic page</title>
</head>
<!--<script type="text/javascript" src="jquery-3.2.1.min.js"></script>-->
<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script>
    $(document).ready(function() {
        $('#weather_button').click(function() {
            /* create url and pass to get() */
            var url = "https://api.weather.gov/points/34.4069,-118.6716/forecast";
            $.get(url, function(res) {
                /* call handler functions here */
                $("#main_content").append(res.geometry.type);
            }, 'json');
            // return false to prevent default submit behavior (page refresh etc)
            return false;
        });
    });
</script>
<style>
    body {
        font-family: Tahoma, Arial, Helvetica, sans-serif;
    }
    #container {
        padding: 20px;
    }
</style>
<body>
<div id="container">
    <h1>Main Title</h1>
    <div><p id="main_content">Content here.</p></div>
    <button id="weather_button">Get forecast</button>
</div>
</body>
</html>
