    <!-- calculations:
                 when driver selects default and/or checks "24_hr_cycle"
                 it may be necessary to delay the time to start driving to get on selected schedule.
                 1) calculate the normal "stop_driving_time": resume_driving + hours_driving = stop_driving_time
                 2) If "stop_driving_time" >= "depart_time"
                      Calculate "hours_driving" for day 1: "stop_driving_time" - "depart_time" = "hours_driving" for day 1.
                      (driver begins driving on day 1 and drives until "stop_driving_time")
                      else driver begins driving on day 2 at "resume_driving" and drives for "hours_driving". -->
